<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Memory Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <!-- Header section -->

    <header>
        <nav class="nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="contact.html">Contact</a>
        </nav>
        <h1 id="title">Pokemon Memory Game</h1>
    </header>

    <!-- Main game - needs adjustments -->

    <main class="container">
        <button class="btn" onclick="gameInfo()">MORE INFO</button>
        <p id="gameInfo">Welcome! Please enter your name and hit start to play the game. Your score will be
            based on how long it takes to find all the pairs. Good luck!</p>
        <br>
        <form action="">
            <label for="fname-index">Name</label>
            <input type="text" id="fname-index" name="name" placeholder="Your name..">
            <input type="submit" value="Start" id="submit-start" class="btn">
        </form>
        <br>
        <div class="data">
            <div class="click">Score : <span class="clickBoard">0</span></div>
        </div>
        <div class="data">
            <div>Time : <span id="timer">0</span></div>
        </div>
        <div class="popup">
            <button class="playAgain">play Again</button>
        </div>
        <div class="table-container">
        </div>
        <div class="grid">
        </div>
    </main>

    <!-- footer section -->

    <footer id="main-footer">
        <div class="footer">
            <a href="contact.html">Contact</a>
            <hr>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank" id="middle_icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.google.com" target="_blank"><i class="fab fa-google"></i></a>
        </div>

    </footer>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/button.js"></script>
    <script src="./assets/js/personal_best.js"></script>
</body>

</html>
